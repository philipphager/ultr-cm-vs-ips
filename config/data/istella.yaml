defaults:
  - base

_target_: src.data.Istella
name: Istella-S
fold: 1
n_features: 220
n_results: 100

pipeline:
  normalize:
    -
      _target_: src.data.preprocessing.ClipNormalize
      max_value: 1e9
    - _target_: src.data.preprocessing.Log1pNormalize
  truncate:
    - _target_: src.data.preprocessing.StratifiedTruncate
      max_length: "${data.n_results}"
      random_state: 0
